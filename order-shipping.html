<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="AmazeUI-2.3.0/assets/css/amazeui.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/common.css">
    <script src="AmazeUI-2.3.0/assets/js/jquery.min.js"></script>
    <script src="AmazeUI-2.3.0/assets/js/amazeui.min.js"></script>
    <script>
        $(function () {
            $("#driverCertificates").on("change", function () {
                var $this = $(this);
                var src = window.URL.createObjectURL(this.files[0]);
                $("#imageThumnail").attr("src", src);
                $("#imageThumnail").attr("data-rel", src);
                $("#imageThumnail").closest("div").removeClass("am-hide").addClass("am-show");
            });
            $("#carCertificates").on("change", function () {
                var $this = $(this);
                var src = window.URL.createObjectURL(this.files[0]);
                $("#imageThumnail-car").attr("src", src);
                $("#imageThumnail-car").attr("data-rel", src);
                $("#imageThumnail-car").closest("div").removeClass("am-hide").addClass("am-show");
            });
            $("#contract").on("change", function () {
                var $this = $(this);
                $("#multiImage").empty();
                for (var i=0; i < this.files.length; i++) {
                    if ("undefined" != typeof(this.files[i])) {
                        var src = window.URL.createObjectURL(this.files[i]);
                        var thumbnail = "";
                        thumbnail = '<img  class=" am-img-responsive" src=' + src
                                + ' data-rel=' + src
                                + '>';
                        $("#multiImage").append(thumbnail);
                    }

                }
                $("#multiImage").closest("div").removeClass("am-hide").addClass("am-show");
            });
        });

    </script>
    <title>我的报价</title>
</head>
<body>
<div class="page">

    <div class="am-u-sm-12  am-panel-default "

            <div class="am-margin-top-sm am-padding-sm">
                <form class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label for="carNo" class="am-u-sm-4 am-form-label am-text-right">车牌号:</label>

                                   placeholder="司机联系电话">
                        </div>
                    </div>
                    <div class="am-form-group am-form-file">
                        <label for="driverCertificates" class="am-u-sm-4 am-form-label am-text-right">司机驾驶证:</label>
                        <button type="button" class="am-btn am-btn-danger am-btn-sm">

                    <div class="am-hide">
                        <figure data-am-widget="figure" class="am am-figure am-figure-default "
                                data-am-figure="{  pureview: 'true' }">
                            <img id="imageThumnail" class=" am-img-responsive" src=""
                                 data-rel=""/>
                        </figure>
                    </div>
                    <div class="am-form-group am-form-file">
                        <label for="carCertificates" class="am-u-sm-4 am-form-label am-text-right">司机行驶证:</label>
                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                            <i class="am-icon-cloud-upload"></i>选择要上传的图片
                        </button>
                        <input id="carCertificates" type="file" name="carCertificates" multiple>
                    </div>

                    <div class="am-hide">
                        <figure data-am-widget="figure" class="am am-figure am-figure-default "
                                data-am-figure="{  pureview: 'true' }">
                            <img id="imageThumnail-car" class=" am-img-responsive" src=""
                                 data-rel=""/>

                    </div>

                    <div class="am-form-group am-form-file">
                        <label for="contract" class="am-u-sm-4 am-form-label am-text-right">合同:</label>
                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                            <i class="am-icon-cloud-upload"></i>选择要上传的图片
                        </button>
                        <input id="contract" type="file" name="contract" multiple>
                    </div>

                    <div class="am-hide">
                        <figure id="multiImage" data-am-widget="figure" class="am am-figure am-figure-default "
                                data-am-figure="{  pureview: 'true' }">

                        </figure>
                    </div>
                    <div class="am-form-group">

                        <div class="am-u-sm-12">
                            <button class="am-btn am-btn-secondary am-center ">扫一扫</button>
                        </div>
                    </div>
                </form>
            </div>


            <div class="am-panel-bd am-scrollable-horizontal am-panel-secondary"
                 style="padding-left: 0px;padding-right: 0px; padding-top: 0px;border-top: 1px solid">
                <table class="am-table am-text-sm" style="width: auto;">
                    <thead>

                        <td>长12</td>

                        <td>12</td>
                        <td>45</td>
                        <td>45000</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="am-panel-footer ">
            <span>合计金额:1221w</span>
            <button class="am-btn am-btn-danger am-fr">保存</button>
        </div>
    </div>
</div>
</body>
</html>
